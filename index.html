<html>
<head>
	<title>Hangman</title>

	<link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
</head>
<body>
	<div class="container">

		<div class="header">
			Hangman II
		</div>

		<div class="main-content">
			<!--this div is used to contain the spacing for the word to guess -->
			<div class="js-word-to-guess word-to-guess">
				<p>The Word You Need To Guess</p>
			</div>
			<!--show user message-->
			<div class="js-user-message user-message">Welcome, to Guess the word above type a letter</div>
			<!--show remaining guesses -->
			<div class="guesses-remaining">
				<p>Remaining Guesses</p>
				<div class="js-guesses-remaining"></div>
			</div>
			<div class="characters-guessed">
				<p>Characters Already Guessed</p>
				<div class="js-character-guessed"></div>
			</div>

		</div>	

		<div class="footer">
			William Homer Northwestern Coding Bootcamp 2017
		</div>

	</div><!--end container -->
